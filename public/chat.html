        async function sendMessage() {
            const now = Date.now();
            const timeSinceLastRequest = now - lastRequestTime;
            
            if (timeSinceLastRequest < REQUEST_COOLDOWN_MS) {
                const remaining = Math.ceil((REQUEST_COOLDOWN_MS - timeSinceLastRequest) / 1000);
                const cooldownEl = document.getElementById('send-cooldown');
                cooldownEl.textContent = `${remaining}s`;
                cooldownEl.classList.remove('hidden');
                setTimeout(() => {
                    if (now - lastChatTime < REQUEST_COOLDOWN_MS) {
                        cooldownEl.classList.remove('hidden');
                    } else {
                        cooldownEl.classList.add('hidden');
                    }
                }, 1000);
                return;
            }
            
            const input = document.getElementById('chat-input');
            const content = input.value.trim();
            if (!content || isGenerating) return;

            const model = document.getElementById('chat-model').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const stream = document.getElementById('stream').checked;

            addMessage('user', content);
            input.value = '';
            input.style.height = 'auto';

            const assistantMsgId = addMessage('assistant', '');
            isGenerating = true;
            lastRequestTime = now;
            lastChatTime = now;
            updateSendButton(true);

            try {
                const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 1'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messages.filter(m => m.content).map(m => ({role: m.role, content: m.content})),
                        temperature: temperature,
                        stream: stream
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                if (stream) {
                    await handleStreamResponse(response, assistantMsgId);
                } else {
                    const data = await response.json();
                    const content = data.choices?.[0]?.message?.content || 'â“ æ— å“åº”';
                    updateMessage(assistantMsgId, content);
                }
            } catch (error) {
                console.error('Chat error:', error);
                updateMessage(assistantMsgId, `âŒ é”™è¯¯: ${error.message}`);
            } finally {
                isGenerating = false;
                updateSendButton(false);
            }
        }

        async function handleStreamResponse(response, messageId) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullText = '';

            try {
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, {stream: true});
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content || '';
                                fullText += content;
                                updateMessage(messageId, fullText);
                            } catch (e) {}
                        }
                    }
                }
            } catch (e) {
                console.error('Stream error:', e);
                throw e;
            }
        }

                sendMessage();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==================== åˆå§‹åŒ– ====================
        window.onload = () => {
            console.log('WebUI loaded successfully');
            loadHistory();
            switchMode('chat');
        };

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global error:', { msg, url, lineNo, columnNo, error });
            return false;
        };
    </script>

    <script>
        const API_BASE = window.location.origin;
        let currentMode = 'chat';
        let messages = [];
        let isGenerating = false;

        // Marked é…ç½®
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                highlight: function(code, lang) {
                    if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (e) {}
                    }
                    return code;
                },
                breaks: true,
                gfm: true
            });
        }

        // æ¨¡å¼åˆ‡æ¢
        function switchMode(mode) {
            currentMode = mode;
            
            if (mode === 'chat') {
                document.getElementById('chat-mode').classList.remove('hidden');
                document.getElementById('image-mode').classList.add('hidden');
                document.getElementById('chat-settings').classList.remove('hidden');
                document.getElementById('image-settings').classList.add('hidden');
                document.getElementById('btn-chat').classList.add('bg-blue-600');
                document.getElementById('btn-chat').classList.remove('bg-gray-700');
                document.getElementById('btn-image').classList.remove('bg-blue-600');
                document.getElementById('btn-image').classList.add('bg-gray-700');
            } else {
                document.getElementById('chat-mode').classList.add('hidden');
                document.getElementById('image-mode').classList.remove('hidden');
                document.getElementById('chat-settings').classList.add('hidden');
                document.getElementById('image-settings').classList.remove('hidden');
                document.getElementById('btn-image').classList.add('bg-blue-600');
                document.getElementById('btn-image').classList.remove('bg-gray-700');
                document.getElementById('btn-chat').classList.remove('bg-blue-600');
                document.getElementById('btn-chat').classList.add('bg-gray-700');
            }
        }

        // å‘é€èŠå¤©æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const content = input.value.trim();
            if (!content || isGenerating) return;

            const model = document.getElementById('chat-model').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const stream = document.getElementById('stream').checked;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', content);
            input.value = '';
            input.style.height = 'auto';

            // æ·»åŠ åŠ©æ‰‹æ¶ˆæ¯å ä½
            const assistantMsgId = addMessage('assistant', '');
            isGenerating = true;
            updateSendButton(true);

            try {
                const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 1'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messages.filter(m => m.content).map(m => ({role: m.role, content: m.content})),
                        temperature: temperature,
                        stream: stream
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                if (stream) {
                    await handleStreamResponse(response, assistantMsgId);
                } else {
                    const data = await response.json();
                    const content = data.choices?.[0]?.message?.content || 'â“ æ— å“åº”';
                    updateMessage(assistantMsgId, content);
                }
            } catch (error) {
                console.error('Chat error:', error);
                updateMessage(assistantMsgId, `âŒ é”™è¯¯: ${error.message}`);
            } finally {
                isGenerating = false;
                updateSendButton(false);
            }
        }

        // å¤„ç†æµå¼å“åº”
        async function handleStreamResponse(response, messageId) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullText = '';

            try {
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, {stream: true});
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content || '';
                                fullText += content;
                                updateMessage(messageId, fullText);
                            } catch (e) {
                                console.warn('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (e) {
                console.error('Stream error:', e);
                throw e;
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(role, content) {
            const id = Date.now();
            messages.push({id, role, content});
            renderMessages();
            return id;
        }

        // æ¸²æŸ“æ‰€æœ‰æ¶ˆæ¯
        function renderMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            messages.forEach(msg => {
                const div = document.createElement('div');
                div.id = `msg-${msg.id}`;
                div.className = `fade-in ${msg.role === 'user' ? 'flex justify-end' : ''}`;
                
                const bubble = document.createElement('div');
                bubble.className = `max-w-3xl px-4 py-3 rounded-lg ${
                    msg.role === 'user' 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-800 border border-gray-700'
                }`;
                
                let content = msg.content || 'â³ æ€è€ƒä¸­...';
                if (msg.role === 'assistant' && typeof marked !== 'undefined') {
                    content = marked.parse(content);
                } else if (msg.role === 'user') {
                    content = escapeHtml(content);
                }
                
                bubble.innerHTML = `<div class="message-content">${content}</div>`;
                div.appendChild(bubble);
                messagesDiv.appendChild(div);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ›´æ–°æ¶ˆæ¯å†…å®¹
        function updateMessage(id, content) {
            const index = messages.findIndex(m => m.id === id);
            if (index !== -1) {
                messages[index].content = content;
                const msgEl = document.getElementById(`msg-${id}`);
                if (msgEl) {
                    const contentEl = msgEl.querySelector('.message-content');
                    if (typeof marked !== 'undefined') {
                        contentEl.innerHTML = marked.parse(content);
                    } else {
                        contentEl.textContent = content;
                    }
                }
            }
        }

        // ç”Ÿæˆå›¾ç‰‡ï¼ˆä¿®å¤ç‰ˆï¼‰
        async function generateImage() {
            const prompt = document.getElementById('image-prompt').value.trim();
            if (!prompt || isGenerating) return;

            const model = document.getElementById('image-model').value;
            const numImages = parseInt(document.getElementById('num-images').value);
            
            document.getElementById('image-empty').classList.add('hidden');
            isGenerating = true;
            updateGenButton(true);

            for (let i = 0; i < numImages; i++) {
                const cardId = addImagePlaceholder();
                
                try {
                    const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer 1'
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: [{role: 'user', content: prompt}],
                            stream: false  // å¼ºåˆ¶éæµå¼
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    // æ£€æŸ¥å“åº”ç±»å‹
                    const contentType = response.headers.get('content-type') || '';
                    let content = '';

                    if (contentType.includes('text/event-stream')) {
                        // å¤„ç†æµå¼å“åº”
                        content = await handleImageStreamResponse(response);
                    } else {
                        // å¤„ç† JSON å“åº”
                        const data = await response.json();
                        content = data.choices?.[0]?.message?.content || '';
                    }
                    
                    // æå–å›¾ç‰‡ URL
                    const urlMatch = content.match(/!\[.*?\]\((https?:\/\/[^\)]+)\)/);
                    if (urlMatch) {
                        updateImageCard(cardId, urlMatch[1], prompt);
                    } else {
                        // å°è¯•ç›´æ¥æå– URLï¼ˆæŸäº›å“åº”å¯èƒ½åªè¿”å› URLï¼‰
                        const directUrl = content.match(/https?:\/\/[^\s]+/);
                        if (directUrl) {
                            updateImageCard(cardId, directUrl[0], prompt);
                        } else {
                            updateImageCard(cardId, null, prompt, 'æ— æ³•æå–å›¾ç‰‡ URL');
                        }
                    }
                } catch (error) {
                    console.error('Image generation error:', error);
                    updateImageCard(cardId, null, prompt, error.message);
                }
            }

            isGenerating = false;
            updateGenButton(false);
        }

        // å¤„ç†å›¾ç‰‡æµå¼å“åº”
        async function handleImageStreamResponse(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullText = '';

            try {
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, {stream: true});
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6).trim();
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content || 
                                              parsed.choices?.[0]?.message?.content || '';
                                fullText += content;
                            } catch (e) {
                                console.warn('Parse chunk error:', e, 'Data:', data);
                            }
                        }
                    }
                }
            } catch (e) {
                console.error('Stream error:', e);
            }

            return fullText;
        }

        // æ·»åŠ å›¾ç‰‡å ä½å¡ç‰‡
        function addImagePlaceholder() {
            const id = Date.now() + Math.random();
            const container = document.getElementById('generated-images');
            
            const card = document.createElement('div');
            card.id = `img-card-${id}`;
            card.className = 'bg-gray-800 rounded-lg overflow-hidden border border-gray-700 fade-in';
            card.innerHTML = `
                <div class="aspect-square bg-gray-700 flex items-center justify-center">
                    <div class="text-center">
                        <div class="spinner mx-auto"></div>
                        <p class="mt-4 text-gray-400">ç”Ÿæˆä¸­...</p>
                    </div>
                </div>
            `;
            
            container.appendChild(card);
            return id;
        }

        // æ›´æ–°å›¾ç‰‡å¡ç‰‡
        function updateImageCard(id, url, prompt, error = null) {
            const card = document.getElementById(`img-card-${id}`);
            if (!card) return;

            if (error) {
                card.innerHTML = `
                    <div class="aspect-square bg-red-900/20 flex items-center justify-center p-4">
                        <div class="text-center">
                            <p class="text-red-400 mb-2">âŒ ç”Ÿæˆå¤±è´¥</p>
                            <p class="text-red-300 text-sm">${escapeHtml(error)}</p>
                        </div>
                    </div>
                `;
                return;
            }

            card.innerHTML = `
                <img src="${escapeHtml(url)}" alt="${escapeHtml(prompt)}" class="w-full aspect-square object-cover" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\'aspect-square bg-red-900/20 flex items-center justify-center\'><p class=\'text-red-400\'>å›¾ç‰‡åŠ è½½å¤±è´¥</p></div>'">
                <div class="p-3">
                    <p class="text-sm text-gray-400 line-clamp-2 mb-2">${escapeHtml(prompt)}</p>
                    <div class="flex gap-2">
                        <a href="${escapeHtml(url)}" download target="_blank" class="flex-1 text-center bg-blue-600 hover:bg-blue-700 rounded px-3 py-1 text-sm transition">
